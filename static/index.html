<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsHub - Modern Digital News</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #1f2937;
            --primary-dark: #111827;
            --primary-light: #374151;
            --secondary-color: #6b7280;
            --accent-color: #9ca3af;
            --text-primary: #111827;
            --text-secondary: #374151;
            --text-muted: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-tertiary: #f3f4f6;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: var(--text-primary);
            line-height: 1.6;
            font-weight: 400;
        }
        
        /* Header */
        .header {
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 1rem 0;
            box-shadow: var(--shadow-sm);
            border-bottom: none;
            position: relative;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .logo i {
            font-size: 1.75rem;
            color: var(--primary-color);
        }
        
        .logo h1 {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--text-primary);
            letter-spacing: -0.025em;
        }
        
        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .header-stats {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            gap: 1.5rem;
            font-size: 0.875rem;
            align-items: center;
        }
        
        .header-stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-width: 60px;
            justify-content: center;
        }
        
        .header-stat.last-fetched {
            min-width: 100px;
            flex-direction: row;
            align-items: center;
            gap: 0.5rem;
        }
        
        .header-stat-number {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--primary-color);
            line-height: 1.2;
        }
        
        .header-stat-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
            line-height: 1.2;
            margin-top: 0.25rem;
        }
        
        .header-stat-icon {
            font-size: 1rem;
            color: var(--primary-color);
            margin-bottom: 0.25rem;
            transition: all 0.3s ease;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: var(--radius-sm);
            line-height: 1;
        }
        
        .header-stat-icon:hover {
            transform: rotate(180deg);
            background: var(--bg-tertiary);
            color: var(--primary-dark);
        }
        
        .header-stat-icon:active {
            transform: rotate(360deg);
        }
        
        .header-stat-time {
            font-size: 0.65rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
            font-weight: 400;
            line-height: 1.2;
            white-space: nowrap;
            text-align: center;
        }
        
        .last-fetched-time {
            font-size: 0.7rem;
            color: var(--text-muted);
            font-weight: 500;
            white-space: nowrap;
        }
        
        
        
        /* Navigation */
        .nav {
            background: var(--primary-dark);
            border-bottom: none;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            gap: 0;
        }
        
        .nav-item {
            padding: 1rem 2rem;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 500;
            color: var(--bg-primary);
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .nav-item:hover {
            color: var(--primary-light);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .nav-item.active {
            color: var(--bg-primary);
            border-bottom-color: var(--bg-primary);
            background: rgba(255, 255, 255, 0.2);
            font-weight: 600;
        }
        
        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 2rem 2rem 2rem;
        }
        
        .content-section {
            display: none;
        }
        
        .content-section.active {
            display: block;
        }
        
        /* News Grid */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
            align-items: stretch;
        }
        
        .news-card {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .news-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary-light);
        }
        
        .news-card-header {
            position: relative;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 1.5rem;
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
            overflow: hidden;
        }
        
        .card-background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }
        
        
        .card-overlay {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 100%;
        }
        
        
        .news-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: white;
            margin-bottom: 0.75rem;
            line-height: 1.4;
            letter-spacing: -0.025em;
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .news-title a {
            color: inherit;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .news-title a:hover {
            color: #f0f9ff;
        }
        
        .news-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            position: relative;
            z-index: 2;
        }
        
        .news-meta i {
            margin-right: 0.25rem;
            font-size: 0.7rem;
        }
        
        .news-card-body {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .news-summary {
            background: var(--bg-tertiary);
            padding: 1.25rem;
            border-radius: var(--radius-md);
            border-left: 3px solid var(--primary-color);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .news-content {
            color: var(--text-secondary);
            line-height: 1.6;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            flex: 1;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 6;
            -webkit-box-orient: vertical;
        }
        
        .content-label {
            display: inline-block;
            background: var(--secondary-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .summary-label {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.75rem;
            display: block;
        }
        
        .news-card-footer {
            padding: 1rem 1.5rem;
            background: var(--bg-tertiary);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }
        
        .read-more {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            transition: all 0.2s ease;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            border: 1px solid var(--primary-color);
        }
        
        .read-more:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-1px);
        }
        
        /* Trending Cards */
        #trending-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
            align-items: stretch;
        }
        
        #trending-content {
            padding: 2rem 0.5rem;
        }
        
        .trending-card {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            position: relative;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .trending-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary-light);
        }
        
        .trending-rank {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--primary-color);
            color: white;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.875rem;
        }
        
        .trending-card-header {
            position: relative;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 1.5rem;
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
            overflow: hidden;
            margin: -1.5rem -1.5rem 1.5rem -1.5rem;
        }
        
        .trending-card-body {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        
        
        .trending-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
            margin-bottom: 0.75rem;
            padding-right: 3rem;
            line-height: 1.4;
            letter-spacing: -0.025em;
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .trending-title a {
            color: inherit;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .trending-title a:hover {
            color: #f0f9ff;
        }
        
        .trending-stats {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            position: relative;
            z-index: 2;
        }
        
        .trending-stat {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .trending-stat i {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.7rem;
        }
        
        /* Loading States */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }
        
        .loading i {
            font-size: 2rem;
            margin-bottom: 1rem;
            animation: spin 1s linear infinite;
            color: var(--primary-color);
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .loading-more {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }
        
        .loading-more i {
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
            color: var(--primary-color);
        }
        
        /* Error States */
        .error {
            background: #fef2f2;
            color: #dc2626;
            padding: 1rem;
            border-radius: var(--radius-md);
            margin: 1rem 0;
            border: 1px solid #fecaca;
            font-weight: 500;
        }
        
        .error i {
            margin-right: 0.5rem;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .header-stats {
                position: static;
                order: -1;
                justify-content: center;
                margin-bottom: 1rem;
                gap: 1rem;
                flex-wrap: wrap;
            }
            
            .header-stat {
                min-width: 50px;
            }
            
            .nav-container {
                padding: 0 1rem;
            }
            
            .nav-item {
                padding: 0.75rem 1rem;
                font-size: 0.8rem;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .news-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .trending-card {
                padding: 1rem;
            }
            
            #trending-content {
                padding: 1rem 0.25rem;
            }
            
            .trending-rank {
                width: 2rem;
                height: 2rem;
                font-size: 0.75rem;
            }
            
            .news-card-header,
            .news-card-body {
                padding: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .header-stats {
                gap: 0.75rem;
            }
            
            .header-stat {
                min-width: 45px;
            }
            
            .header-stat-number {
                font-size: 1rem;
            }
            
            .header-stat-label {
                font-size: 0.65rem;
            }
            
            .header-stat-time {
                font-size: 0.6rem;
            }
            
            .news-title {
                font-size: 1rem;
            }
            
            .trending-title {
                font-size: 1.1rem;
            }
        }
        
        /* Scroll Indicator */
        .scroll-indicator {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--primary-color);
            color: white;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
            z-index: 50;
        }
        
        .scroll-indicator.visible {
            opacity: 1;
            visibility: visible;
        }
        
        .scroll-indicator:hover {
            transform: translateY(-2px);
            background: var(--primary-dark);
            box-shadow: var(--shadow-xl);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-microchip"></i>
                <h1>TechHUB</h1>
            </div>
            <div class="header-stats">
                <div class="header-stat">
                    <div class="header-stat-number" id="total-articles">-</div>
                    <div class="header-stat-label">Articles</div>
                </div>
                <div class="header-stat">
                    <div class="header-stat-number" id="today-articles">-</div>
                    <div class="header-stat-label">Today</div>
                </div>
                <div class="header-stat last-fetched">
                    <div class="header-stat-icon" onclick="refreshNews()" title="Refresh News">
                        <i class="fas fa-sync-alt"></i>
                    </div>
                    <div class="last-fetched-time" id="last-updated">Updated now</div>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <button class="nav-item active" onclick="showTab('articles')">
                <i class="fas fa-newspaper"></i>
                Latest News
            </button>
            <button class="nav-item" onclick="showTab('trending')">
                <i class="fas fa-fire"></i>
                Trending
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Articles Section -->
        <div class="content-section active" id="articles-content">
            <div class="news-grid" id="articles-grid">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <div>Loading latest news...</div>
                </div>
            </div>
            <div class="loading-more" id="articles-loading" style="display: none;">
                <i class="fas fa-spinner"></i>
                Loading more articles...
            </div>
        </div>

        <!-- Trending Section -->
        <div class="content-section" id="trending-content">
            <div id="trending-list">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <div>Loading trending news...</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scroll to Top Button -->
    <div class="scroll-indicator" id="scroll-to-top" onclick="scrollToTop()">
        <i class="fas fa-arrow-up"></i>
    </div>

    <script>
        // Global variables
        let currentTab = 'articles';
        let articlesPage = 0;
        let articlesLoading = false;
        let hasMoreArticles = true;
        let allArticles = [];

        // Utility functions
        async function fetchData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffInHours = (now - date) / (1000 * 60 * 60);
            
            if (diffInHours < 1) {
                return 'Just now';
            } else if (diffInHours < 24) {
                return `${Math.floor(diffInHours)}h ago`;
            } else {
                return date.toLocaleDateString();
            }
        }
        
        function formatLastFetchedTime(dateString) {
            if (!dateString) return 'Updated never';
            
            const date = new Date(dateString);
            const now = new Date();
            const diffInMinutes = (now - date) / (1000 * 60);
            
            if (diffInMinutes < 1) {
                return 'Updated now';
            } else if (diffInMinutes < 60) {
                return `Updated ${Math.floor(diffInMinutes)}m ago`;
            } else if (diffInMinutes < 1440) { // 24 hours
                return `Updated ${Math.floor(diffInMinutes / 60)}h ago`;
            } else {
                return `Updated ${date.toLocaleString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                })}`;
            }
        }

        // Stats loading
        async function loadStats() {
            const stats = await fetchData('/stats');
            if (stats) {
                document.getElementById('total-articles').textContent = stats.total_articles || 0;
                document.getElementById('today-articles').textContent = stats.articles_today || 0;
                document.getElementById('last-updated').textContent = formatLastFetchedTime(stats.last_updated);
            }
        }

        // Articles loading with infinite scroll
        async function loadArticles(append = false) {
            if (articlesLoading || (!append && !hasMoreArticles)) return;
            
            articlesLoading = true;
            const loadingEl = document.getElementById('articles-loading');
            if (append) {
                loadingEl.style.display = 'block';
            }

            try {
                const articles = await fetchData(`/articles?offset=${articlesPage * 20}&limit=20`);
                
                if (!articles) {
                    throw new Error('Failed to load articles');
                }

                if (articles.length === 0) {
                    hasMoreArticles = false;
                    if (append) {
                        loadingEl.style.display = 'none';
                    }
                    return;
                }

                if (append) {
                    allArticles = [...allArticles, ...articles];
                } else {
                    allArticles = articles;
                }

                renderArticles();
                articlesPage++;
                
                if (articles.length < 20) {
                    hasMoreArticles = false;
                }

            } catch (error) {
                console.error('Error loading articles:', error);
                const container = document.getElementById('articles-grid');
                if (!append) {
                    container.innerHTML = `
                        <div class="error">
                            <i class="fas fa-exclamation-triangle"></i>
                            Failed to load articles. Please try again.
                        </div>
                    `;
                }
            } finally {
                articlesLoading = false;
                if (append) {
                    loadingEl.style.display = 'none';
                }
            }
        }

        function renderArticles() {
            const container = document.getElementById('articles-grid');
            
            if (allArticles.length === 0) {
                container.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-newspaper"></i>
                        <div>No articles found</div>
                    </div>
                `;
                return;
            }

            const htmlContent = allArticles.map(article => {
                // Decode HTML entities in image URL
                const imageUrl = article.image_url ? 
                    article.image_url.replace(/&#038;/g, '&').replace(/&amp;/g, '&') : 
                    `https://picsum.photos/400/200?random=${article.id}`;
                
                return `
                <article class="news-card">
                    <div class="news-card-header" style="background-image: url('${imageUrl}'); background-size: cover; background-position: center;">
                        <div style="background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,1)); padding: 1rem; color: white; margin: 0 -1.5rem -1.5rem -1.5rem; border-radius: 0 0 0 0;">
                            <h2 class="news-title">
                                <a href="${article.link}" target="_blank" rel="noopener" style="color: white;">${article.title}</a>
                            </h2>
                            <div class="news-meta" style="color: white;">
                                <span><i class="fas fa-clock"></i>${formatDate(article.published)}</span>
                                <span><i class="fas fa-external-link-alt"></i>External Link</span>
                            </div>
                        </div>
                    </div>
                    <div class="news-card-body">
                        ${article.summary && article.summary !== 'No summary available' ? `
                            <div class="news-summary">
                                <span class="summary-label">AI Summary</span>
                                ${article.summary}
                            </div>
                        ` : `
                            <div class="news-summary">
                                <span class="summary-label">No AI Summary Available</span>
                                Click "Read Full Article" to view the complete content.
                            </div>
                        `}
                        ${article.content ? `
                            <div class="news-content">
                                <span class="content-label">Article Content</span>
                                ${article.content}
                            </div>
                        ` : ''}
                    </div>
                    <div class="news-card-footer">
                        <a href="${article.link}" target="_blank" rel="noopener" class="read-more">
                            Read Full Article <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                </article>
                `;
            }).join('');
            
            container.innerHTML = htmlContent;
        }

        // Trending loading
        async function loadTrending() {
            const container = document.getElementById('trending-list');
            
            try {
                const trending = await fetchData('/trending?hours=168');
                
                if (!trending || !trending.trending_news) {
                    throw new Error('Failed to load trending news');
                }

                if (trending.trending_news.length === 0) {
                    container.innerHTML = `
                        <div class="loading">
                            <i class="fas fa-fire"></i>
                            <div>No trending news found</div>
                        </div>
                    `;
                    return;
                }


                container.innerHTML = trending.trending_news.map((article, index) => {
                    // Decode HTML entities in image URL
                    const imageUrl = article.image_url ? 
                        article.image_url.replace(/&#038;/g, '&').replace(/&amp;/g, '&') : 
                        `https://picsum.photos/400/200?random=${article.id + 1000}`;
                    return `
                    <div class="trending-card">
                        <div class="trending-card-header" style="background-image: url('${imageUrl}'); background-size: cover; background-position: center;">
                            <div style="background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,1)); padding: 1rem; color: white; margin: 0 -1.5rem -1.5rem -1.5rem; border-radius: 0 0 0 0;">
                                <div class="trending-rank">#${index + 1}</div>
                                <h2 class="trending-title">
                                    <a href="${article.link}" target="_blank" rel="noopener" style="color: white;">${article.title}</a>
                                </h2>
                                <div class="trending-stats" style="color: white;">
                                    <div class="trending-stat">
                                        <i class="fas fa-chart-line"></i>
                                        Score: ${article.trending_score}
                                    </div>
                                    <div class="trending-stat">
                                        <i class="fas fa-key"></i>
                                        Keywords: ${article.keyword_matches}
                                    </div>
                                    <div class="trending-stat">
                                        <i class="fas fa-clock"></i>
                                        ${formatDate(article.published)}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="news-card-body">
                            ${article.summary && article.summary !== 'No summary available' ? `
                                <div class="news-summary">
                                    <span class="summary-label">AI Summary</span>
                                    ${article.summary}
                                </div>
                            ` : `
                                <div class="news-summary">
                                    <span class="summary-label">No AI Summary Available</span>
                                    Click "Read Full Article" to view the complete content.
                                </div>
                            `}
                            ${article.content ? `
                                <div class="news-content">
                                    <span class="content-label">Article Content</span>
                                    ${article.content}
                                </div>
                            ` : ''}
                        </div>
                        <div class="news-card-footer">
                            <a href="${article.link}" target="_blank" rel="noopener" class="read-more">
                                Read Full Article <i class="fas fa-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('Error loading trending:', error);
                container.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        Failed to load trending news. Please try again.
                    </div>
                `;
            }
        }

        // Tab switching
        function showTab(tabName) {
            // Update navigation
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update content sections
            document.querySelectorAll('.content-section').forEach(section => section.classList.remove('active'));
            document.getElementById(`${tabName}-content`).classList.add('active');
            
            currentTab = tabName;
            
            // Load data for the active tab
            if (tabName === 'trending') {
                loadTrending();
            } else if (tabName === 'articles') {
                if (allArticles.length === 0) {
                    loadArticles();
                }
            }
        }

        // Refresh functionality
        async function refreshNews() {
            const syncIcon = document.querySelector('.header-stat-icon i');
            const originalClass = syncIcon.className;
            
            // Show spinning animation
            syncIcon.className = 'fas fa-spinner fa-spin';
            
            try {
                const response = await fetch('/refresh', { method: 'POST' });
                const result = await response.json();
                
                if (response.ok) {
                    // Reset articles state
                    articlesPage = 0;
                    hasMoreArticles = true;
                    allArticles = [];
                    
                    // Reload current tab data
                    if (currentTab === 'articles') {
                        await loadArticles();
                    } else {
                        await loadTrending();
                    }
                    await loadStats();
                } else {
                    alert('Error refreshing news: ' + result.detail);
                }
            } catch (error) {
                alert('Error refreshing news: ' + error.message);
            } finally {
                // Restore original icon
                syncIcon.className = originalClass;
            }
        }

        // Infinite scroll
        function handleScroll() {
            if (currentTab !== 'articles' || !hasMoreArticles || articlesLoading) return;
            
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const windowHeight = window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight;
            
            // Load more when 200px from bottom
            if (scrollTop + windowHeight >= documentHeight - 200) {
                loadArticles(true);
            }
            
            // Show/hide scroll to top button
            const scrollBtn = document.getElementById('scroll-to-top');
            if (scrollTop > 300) {
                scrollBtn.classList.add('visible');
            } else {
                scrollBtn.classList.remove('visible');
            }
        }

        // Scroll to top
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Event listeners
        window.addEventListener('scroll', handleScroll);
        
        // Auto-refresh every 5 minutes
        setInterval(() => {
            if (currentTab === 'articles' && allArticles.length > 0) {
                loadArticles();
            } else if (currentTab === 'trending') {
                loadTrending();
            }
            loadStats();
        }, 300000);

        // Initialize
        loadStats();
        loadArticles();
    </script>
</body>
</html>
