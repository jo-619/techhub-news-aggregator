version: '3.8'

services:
  techhub:
    build: .
    ports:
      - "8080:8000"
    volumes:
      - ./news.db:/app/news.db
      - ./static:/app/static
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a scheduler service for automated news fetching
  scheduler:
    build: .
    command: python tech_scheduler.py
    volumes:
      - ./news.db:/app/news.db
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    depends_on:
      - techhub
